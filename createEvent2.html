    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
       <script>

       var map = null;

      google.maps.event.addDomListener(window, 'load', initMap);

      function initMap() {
        var mapOptions = {
          center: new google.maps.LatLng(40.69370358248711,-73.98577451705933),
          zoom: 20,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map-canvas"), 
                                          mapOptions);

			var myLatlng = new google.maps.LatLng(40.69370358248711,-73.98577451705933);
			var nam='Five Guys'

			//plot store on map
			  var contentString = '<div id="content">'+
				  '<div id="Information">'+
				  '</div>'+
				  '<h1 id="firstHeading" class="firstHeading">Five Guys</h1>'+
				  //'<div id="bodyContent">'+
				  //'<button type="button" onclick="show_going()">checking</button>'+//modify this button to put user's choise into data base
				  //'<button type="button" onclick="add_user()">going</button>'+//modify this button to put user's choise into data base
				  //'</div>'+
				  '</div>';
			  



			  var marker = new google.maps.Marker({
				  position: myLatlng,
				  map: map,
				  title: 'Uluru (Ayers Rock)'
			  });
   			  

				marker.info = new google.maps.InfoWindow({
				  content: contentString
				});

				//console.log(marker);

				google.maps.event.addListener(marker, 'click', function() {
				  marker.info.open(map, marker);
				});
			//marker.setIcon({url:"restraunts_file/newIcon.png"});
			marker.setMap(map);

       
      }





    </script>
